{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<!-- Card container -->
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow-sm rounded-4">

            <!-- Card Header -->
            <div class="card-header text-center">
                <h4>Sign Up</h4>
            </div>

            <!-- Card Body -->
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <!-- Terms checkbox -->
                    <div class="form-check my-3">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I accept the <a href="{% url 'terms-and-conditions' %}">Terms and Conditions</a>*
                        </label>
                    </div>

                    <button type="submit" class="btn btn-outline-primary w-100 mt-3">Sign Up</button>
                </form>
            </div>

            <!-- Card Footer -->
            <div class="card-footer text-body-secondary text-center" style="align-items: center">
                    Already have an account? <a href="{% url 'sign-in' %}">Sign In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
