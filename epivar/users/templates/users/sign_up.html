{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<!-- Card container -->
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow-sm rounded-4">

            <!-- Card Header -->
            <div class="card-header text-center">
                <h4>Sign Up</h4>
            </div>

            <!-- Card Body -->
            <div class="card-body">
                <form id="submissionForm" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <!-- Terms checkbox -->
                    <div class="form-check my-3">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I accept the <a href="{% url 'terms-and-conditions' %}">Terms and Conditions</a>*
                        </label>
                    </div>

                    <!-- Submit button with spinner -->
                    <button type="submit" id="submitBtn" class="btn btn-outline-primary w-100 mt-3">
                        <span id="submitSpinner" class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                        <span id="submitText">Sign Up</span>
                    </button>
                </form>
            </div>

            <!-- Card Footer -->
            <div class="card-footer text-body-secondary text-center">
                Already have an account? <a href="{% url 'sign-in' %}">Sign In</a>
            </div>
        </div>
    </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("submissionForm");
    const submitBtn = document.getElementById("submitBtn");
    const spinner = document.getElementById("submitSpinner");
    const text = document.getElementById("submitText");

    form.addEventListener("submit", function () {
        submitBtn.disabled = true;
        spinner.classList.remove("d-none");
        text.textContent = "Submitting...";
    });
});
</script>
{% endblock %}
