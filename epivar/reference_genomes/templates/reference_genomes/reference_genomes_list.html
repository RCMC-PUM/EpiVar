{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2>Reference Genomes</h2>
    <table id="genomesTable" class="table table-striped table-hover">
        <thead class="table-success">
        <tr>
            <th>Name</th>
            <th>Version</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for genome in genomes %}
        <tr>
            <td>{{ genome.name }}</td>
            <td>{{ genome.version }}</td>
            <td data-order="{{ genome.created_at|date:'U' }}">{{ genome.created_at }}</td>
            <td>{{ genome.updated_at }}</td>
            <td>
                <a href="{% url 'reference-genome-detail' genome.id %}" class="btn btn-outline-primary btn-sm">View</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<!-- DataTables -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function () {
        $('#genomesTable').DataTable({
            pageLength: 10,
            ordering: true,
            searching: true,
            order: [[2, "desc"]]
        });
    });
</script>
{% endblock %}
