{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Gene Sets</h2>
    <table id="geneSetsTable" class="table table-striped table-hover" style="width:100%">
        <thead class="table-success">
        <tr>
            <th>Name</th>
            <th>Collection</th>
            <th>Subcollection</th>
            <th>Systematic Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Leave tbody empty, DataTables will populate via Ajax -->
        </tbody>
    </table>
</div>

<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function () {
        $('#geneSetsTable').DataTable({
            processing: true,          // Show loading indicator
            serverSide: true,          // Enable server-side mode
            ajax: "{% url 'gene-sets-data' %}", // Django view returning JSON
            pageLength: 10,            // Default rows per page
            lengthMenu: [10, 25, 50, 100],
            ordering: true,
            searching: true,
            order: [[0, "asc"]],
            columns: [
                { data: "name" },
                { data: "collection" },
                { data: "subcollection" },
                { data: "systematic_name" },
                {
                    data: "detail_url",
                    render: function (data, type, row) {
                        return `<a href="${data}" class="btn btn-outline-primary btn-sm">View</a>`;
                    },
                    orderable: false,
                    searchable: false
                }
            ]
        });
    });
</script>
{% endblock %}
