{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Genomic Features</h2>
    <table id="featuresTable" class="table table-striped table-hover">
        <thead class="table-success">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Collection</th>
            <th>Reference Genome</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- leave empty; DataTables will populate via Ajax -->
        </tbody>
    </table>
</div>

<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function () {
        $('#featuresTable').DataTable({
            processing: true,
            serverSide: true,
            ajax: "{% url 'genomic-feature-data' %}",  // <- point to Json view
            columns: [
                { data: "name" },
                { data: "description" },
                { data: "collection" },
                { data: "reference_genome" },
                {
                    data: "detail_url",
                    render: function (data, type, row) {
                        return '<a href="' + data + '" class="btn btn-outline-primary btn-sm">View</a>';
                    },
                    orderable: false,
                    searchable: false
                }
            ],
            pageLength: 10,
            order: [[0, "asc"]]
        });
    });
</script>
{% endblock %}
