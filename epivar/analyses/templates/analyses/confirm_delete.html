{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-sm w-50">
        <div class="card-header bg-light text-center">
            <h4 class="mb-0 text-danger">Confirm Deletion</h4>
        </div>
        <div class="card-body text-center">
            <p>
                Are you sure you want to delete the analysis
                <strong>{{ object.analysis_title }}</strong>?
            </p>
            <p class="text-muted">
                This action cannot be undone.
            </p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-2">
                    <button type="submit" class="btn btn-outline-danger">Delete</button>
                    <a href="{% url 'submitted-analyses' %}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
